<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>IPTV 工具 · 天花板版</title>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
body{margin:0;background:#111;color:#fff;font-family:-apple-system,BlinkMacSystemFont,PingFang SC}
header{padding:12px;background:#1677ff;text-align:center;font-weight:600}
textarea,input,button{width:100%;margin-top:8px;padding:10px;border-radius:6px;border:0}
button{background:#1677ff;color:#fff}
#main{padding:12px}
#player{width:100%;height:220px;background:#000;margin-top:10px}
.channel{display:flex;align-items:center;gap:8px;padding:6px;border-bottom:1px solid #333;cursor:pointer}
.channel img{width:48px;height:24px;object-fit:contain}
.group{margin-top:10px;font-weight:600;color:#0af}
</style>
</head>

<body>

<header>IPTV 工具 · 天花板版</header>

<div id="main">

<textarea id="input" placeholder="粘贴 M3U"></textarea>
<button onclick="parseM3u()">解析频道列表</button>
<button onclick="genLink()">生成在线播放链接</button>

<input id="playLink" placeholder="在线播放链接" readonly>

<video id="player" controls></video>

<div id="list"></div>

</div>

<script>
let channels=[];

function parseM3u(){
channels=[];
list.innerHTML='';
let lines=input.value.split('\n');
let group='',name='',logo='',url='';
lines.forEach(l=>{
if(l.startsWith('#EXTINF')){
group=(l.match(/group-title="([^"]+)"/)||[])[1]||'未分类';
name=l.split(',').pop();
logo=(l.match(/tvg-logo="([^"]+)"/)||[])[1];
}else if(l && !l.startsWith('#')){
channels.push({group,name,logo,url:l});
}
});
render();
}

function render(){
let g='';
channels.forEach(c=>{
if(c.group!==g){
g=c.group;
list.innerHTML+=`<div class="group">${g}</div>`;
}
list.innerHTML+=`
<div class="channel" onclick="play('${c.url}')">
<img src="${c.logo||''}">
<span>${c.name}</span>
</div>`;
});
}

function play(url){
let v=document.getElementById('player');
if(Hls.isSupported() && url.includes('.m3u8')){
let hls=new Hls();
hls.loadSource(url);
hls.attachMedia(v);
}else{
v.src=url;
}
v.play();
}

async function genLink(){
let body=new URLSearchParams({text:input.value,edit_code:''});
let r=await fetch('https://rentry.co/api/new',{method:'POST',body});
let j=await r.json();
playLink.value=`https://rentry.co/${j.url}/raw`;
}
</script>

</body>
</html>
